<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey â€“ Page 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="container mt-5">
    <h1>Survey Page 2</h1>
    <p>Please complete your year status and course info.</p>

    <form action="ddahm_ty.html" method="get">
      <div class="mb-4">
        <p>I am finishing my:</p>
        <div class="form-check">
          <input
            type="radio"
            id="year1"
            name="year"
            class="form-check-input"
            required
          />
          <label for="year1" class="form-check-label">First Year</label>
        </div>
        <div class="form-check">
          <input type="radio" id="year2" name="year" class="form-check-input" />
          <label for="year2" class="form-check-label"> Second Year </label>
        </div>
        <div class="form-check">
          <input type="radio" id="year3" name="year" class="form-check-input" />
          <label for="year3" class="form-check-label"> Third Year </label>
        </div>
        <div class="form-check">
          <input type="radio" id="year4" name="year" class="form-check-input" />
          <label for="year4" class="form-check-label"> Fourth Year</label>
        </div>
      </div>

      <div class="mb-4">
        <p>BAIS Core Classes Completed:</p>
        <div class="form-check">
          <input
            type="checkbox"
            id="info"
            name="course"
            class="form-check-input"
          />
          <label for="info" class="form-check-label">
            Information Systems</label
          >
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            id="ops"
            name="course"
            class="form-check-input"
          />
          <label for="ops" class="form-check-label"> Operations </label>
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            id="analytics"
            name="course"
            class="form-check-input"
          />
          <label for="analytics" class="form-check-label">
            Business Analytics</label
          >
        </div>
      </div>

      <button type="submit" class="btn btn-success">Finish</button>
    </form>
  </body>
</html>
