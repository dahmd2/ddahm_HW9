<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey â€“ Page 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/20d97a8b6f.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .tool-tip {
        color: blue;
        font-size: 1.15rem;
        position: relative;
        display: inline;
        cursor: pointer;
      }

      .tool-tip-text {
        visibility: hidden;
        width: 200px;
        background-color: #333333;
        color: #f8f8f8;
        font-size: 1.15rem;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        border-radius: 6px;
        padding: 15px;
        position: absolute;
        z-index: 1;
        top: 100%;
        left: 50%;
        margin-left: -100px;
      }

      .tool-tip:hover .tool-tip-text {
        visibility: visible;
      }
    </style>
  </head>

  <body class="container mt-5">
    <h1>Survey Page 1</h1>
    <p>Enter basic info: country, town, state, and impression of major.</p>

    <form action="ddahm_p2.html" method="get">
      <div class="mb-3">
        <label for="country" class="form-label">My home country is:</label>
        <input
          type="text"
          id="country"
          name="country"
          class="form-control"
          autofocus
          required
        />
      </div>

      <div class="mb-3">
        <label for="town" class="form-label">
          My home town is:
          <span class="tool-tip">
            <i class="fa-solid fa-circle-info" aria-hidden="true"></i>

            <span class="tool-tip-text">
              Enter the name of the town you lived in before coming to college.
            </span>
          </span>
        </label>
        <input
          type="text"
          id="town"
          name="town"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label for="state" class="form-label">My home state is:</label>
        <select id="state" name="state" class="form-select" required>
          <option value="">-- Choose State --</option>
          <option value="AL">AL</option>
          <option value="WI">WI</option>
          <option value="IA">IA</option>
          <option value="TX">TX</option>
          <option value="IL">IL</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="impression" class="form-label"
          >My impression of the BAIS major is:</label
        >
        <select id="impression" name="impression" class="form-select" required>
          <option value="">-- Choose One --</option>
          <option value="5">Very Positive</option>
          <option value="4">Somewhat Positive</option>
          <option value="3">Neutral</option>
          <option value="2">Somewhat Negative</option>
          <option value="1">Very Negative</option>
        </select>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        onclick="window.location.href='ddahm_p2.html';"
      >
        Next
      </button>
    </form>
  </body>
</html>
